    <script>
        let button = document.getElementById("ball")
        let body = document.getElementById("body")
        let cover = document.getElementById("cover")
        let ms = document.getElementById("ms")
        let ray = document.getElementsByClassName("ray")
        let currentstate = "off"
        let la = document.getElementById("la")
        let lb = document.getElementById("lb")
        let lc = document.getElementById("lc")
        let ld = document.getElementById("ld")
        let bgimgd = document.getElementById("bgimaged")
        let bgimgl = document.getElementById("bgimagel")
        let sheet = document.styleSheets[0]

        function loaded(){
            body.classList.toggle("body")
        }

        button.onclick = function(){
            if(currentstate == "off"){
                button.classList.toggle('ball')
                currentstate = "on"
                cover.style.transform = "translateX(-1000%)"
                ms.style.height = "50%"
                ms.style.background = "#E6C54A"
                ms.style.border = "3px solid #BFE6F7"
                setTimeout(() => {
                    bgimgd.style.transform = "translateX(-300%)"
                    bgimgl.style.transform = "translateX(0%)"
                }, 200);
                setTimeout(() => {
                    la.classList.toggle("a")
                    lb.classList.toggle("b")
                    lc.classList.toggle("c")
                    ld.classList.toggle("d")
                }, 200);
                sheet.removeRule(":root{--bg: #5e5e5e;--element-bg: #484848;--element-border: #202020;}")
                sheet.insertRule(":root{--bg: #e5e5e5;--element-bg: #BFE6F7;--element-border: #80C1DA;}")
            } else {
                button.classList.toggle('ball')
                currentstate = "off"
                ms.style.height = "100%"
                ms.style.background = "#FFF"
                ms.style.border = "0px solid"
                cover.style.transform = "translate(0%)"
                setTimeout(() => {
                    bgimgd.style.transform = "translateX(0%)"
                    bgimgl.style.transform = "translateX(300%)"
                }, 200);
                la.classList.toggle("a")
                lb.classList.toggle("b")
                lc.classList.toggle("c")
                ld.classList.toggle("d")
                sheet.removeRule(":root{--bg: #e5e5e5;--element-bg: #BFE6F7;--element-border: #80C1DA;}")
                sheet.insertRule(":root{--bg: #5e5e5e;--element-bg: #484848;--element-border: #202020;}")
            }
        }
        </script>
